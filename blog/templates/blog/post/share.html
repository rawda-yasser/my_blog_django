{% extends "blog/base.html" %}
{% block content %}
<div class="w-1/2 pt-5 mx-auto">
{% if sent %}
    <h1>Email sent successfully</h1>
    <p>"{{post.title}}" was successfully sent to {{form.cleaned_data.to}}.</p>
{% else %}
    <h1 class="text-xl my-2">Share "{{post.title}}" by email</h1>
    <form method="post">{% csrf_token %}
        {{form.as_p}}
        <input class="bg-black rounded-md text-white px-3 py-2" type="submit" value="Send e-mail">
    </form>
{% endif %}
</div>
{% endblock %}
