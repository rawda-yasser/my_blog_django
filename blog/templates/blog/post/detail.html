{% extends "blog/base.html" %}
{% block content %}
<div class="mx-auto w-1/2">
<h1 class="text-2xl my-5">{{post.title}}</h1>
<p class="text-gray-500">Published {{post.publish}} by {{post.author}}</p>

<p class="my-5">{{post.body|linebreaks}}</p>
<p>
    <a class="inline-block my-5 bg-black text-white px-4 py-2 rounded-xl" href="{% url 'blog:share_post' post.id %}">Share this post</a>
</p>
</div>
{% endblock %}
